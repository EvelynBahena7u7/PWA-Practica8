<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">

    <title>practica 8</title>
</head>
<body>
    <h1 class="text-center text-primary">Acceso a cámara</h1>
    <div class="row">
        <div class="col-12 d-grid gap-2 mb-2">
            <button id="btnCamera" class="btn btn-success">Abrir cámara</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <video id="video" class="img-thumbnail" autoplay style="height: 350px; width: 90%;"></video>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-grid gap-2 mb-2">
            <button id="btnTakePhoto" class="btn btn-primary">Capturar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
          

            <div class="col-12 text-center">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner" id="itemPhoto">
                    
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://evelynbahena7u7.github.io/PWA-Practica8/js/camera.js"></script>
    <script src="https://evelynbahena7u7.github.io/PWA-Practica8/js/app.js"></script>
    <script>
        if(navigator.serviceWorker){
           navigator.serviceWorker.register('https://evelynbahena7u7.github.io/PWA-Practica8/sw.js');
        }
    </script>
</body>
</html>
